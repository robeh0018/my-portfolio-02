<app-main-layout>
  <div class="min-h-dvh flex flex-col gap-5 items-center justify-between lg:flex-row pt-32 md:pt-[5rem]">
    <!--    Home content-->
    <section class="flex flex-col gap-5">
      <span class="text-primary-200 animate-appear-left-to-right">HELLO!</span>

      <h1 class="max-w-xl animate-appear-top-to-bottom">I'm
        <span class="text-primary-200">{{ shorterName() }}</span>
      </h1>

      <p class="animate-appear-bottom-to-top">Fullstack Web Developer</p>

      <!--Buttons-->
      <div class="flex flex-wrap gap-5 animate-appear-bottom-to-top">
        <a
          class="button-primary"
          routerLink="/contact">
          CONTACT ME
        </a>

        <a
          class="button-outlined"
          routerLink="/projects">
          MY WORKS
        </a>
      </div>
    </section>
    <!--Img-->
    <section class="m-auto">

      <app-sections-img imgPath="assets/images/undraw_dev_productivity_re_fylf.svg"/>
    </section>
  </div>
</app-main-layout>
